<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Include global resources (CSS and JS links) -->
    <th:block th:replace="blocks/global-resources :: global-resources"></th:block>

    <title>Список вакансий</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Дата создания</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vacancy: ${vacancies}">
                    <td><span th:if="${vacancy.visible}"><i class="bi bi-check-square"></i></span><span th:if="${!vacancy.visible}"><i class="bi bi-square"></i></span></td>
                    <td th:text="${vacancy.id}"></td>
                    <td><a th:href="@{/vacancies/{vacancyId}(vacancyId=${vacancy.id})}" th:text="${vacancy.title}"></a></td>
                    <td th:text="${vacancy.creationDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
