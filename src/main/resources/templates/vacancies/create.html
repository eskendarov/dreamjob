<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Include global resources (CSS and JS links) -->
    <th:block th:replace="blocks/global-resources :: global-resources"></th:block>

    <title>Создание вакансии</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" enctype="multipart/form-data" method="post" th:action="@{/vacancies/create}">
            <div class="mb-3">
                <label class="form-label" for="title"><b>Название</b></label>
                <input class="form-control" id="title" name="title" placeholder="Предлагая должность, например, Ведущий Java разработчик" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="description"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" placeholder="Опишите требования к кандидату" rows="10"></textarea>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label" for="visible">Опубликовать</label>
                <input class="form-check-input" id="visible" name="visible" type="checkbox">
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="formFile"><b>Фото</b></label>
                    <input class="form-control" id="formFile" name="file" required type="file">
                </div>
                <div class="col mb-3">
                    <label for="city"><b>Город</b></label>
                    <select class="form-control" id="city" name="cityId">
                        <option th:each="city : ${cities}" th:text="${city.name}" th:value="${city.id}"></option>
                    </select>
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/vacancies}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
