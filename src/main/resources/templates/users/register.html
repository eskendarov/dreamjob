<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Include global resources (CSS and JS links) -->
    <th:block th:replace="blocks/global-resources :: global-resources"></th:block>

    <title>Регистрация</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" method="post">
            <div class="mb-3" th:if="${error}">
                <p class="text-danger" th:text="${error}"></p>
            </div>
            <div class="mb-3" th:if="${message}">
                <p class="text-success" th:text="${message}"></p>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Gabriel" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><b>Почта</b></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="gabriel@mail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Пароль</b></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 row">
                <div class="col-2">
                    <button class="btn btn-success w-100" type="submit">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
