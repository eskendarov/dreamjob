# URL for the database connection using H2 with specific modes and settings.
# - "jdbc:h2" indicates that it's using H2, a Java SQL database.
# - "./testdb" specifies the path to the database (in this case, a relative path).
# - "MODE=PostgreSQL" tells H2 to mimic PostgreSQL compatibility mode.
# - "CASE_INSENSITIVE_IDENTIFIERS=TRUE" allows case-insensitive identifiers in queries.
datasource.url=jdbc:h2:./testdb;MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
# Username for database access, unspecified in this case.
datasource.username=
# Password for database access, unspecified in this case.
datasource.password=
